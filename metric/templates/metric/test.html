<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>

      function initMap() {
        var myLatLng = [{lat: -25.363, lng: 131.044}, {lat: -25.3, lng: 131.0}];

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: myLatLng[0]
        });

        for ( i=0; i<2; i++ ){
          var marker = new google.maps.Marker({
            position: myLatLng[i],
            map: map,
            title: 'Hello World!'
          });
        }
      }
    </script>
 
  </head>
  <body>
    <div id="map"></div>
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTtoa6YgUDbi3zL9UoPpDLoCoIWzqawfY&callback=initMap">
    </script>
  </body>
</html>
